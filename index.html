<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Js Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script>
      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.5,
        1000
      );

      // camera.position.set( 0, 20, 30 );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Update Viewport onResize
      window.addEventListener('resize', function () {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      // Adding scene control
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      // controls.autoRotate = true;
      controls.minDistance = 15;
      controls.maxDistance = 30;

      // create the shape
      const geometry = new THREE.BoxGeometry(5, 5, 5);
      const cubeMaterials = [
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshLambertMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshPhongMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
        new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load('textures/crate.gif'),
          side: THREE.DoubleSide,
        }),
      ];

      // create a material, color or image texture
      const material = new THREE.MeshFaceMaterial(cubeMaterials);
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Floor
      const floorGeometry = new THREE.BoxGeometry(100, 1, 100);
      const floorMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('textures/car_showroom_tiles.jpeg'),
        side: THREE.FrontSide,
      });
      const floorCube = new THREE.Mesh(floorGeometry, floorMaterial);
      floorCube.position.y = -5;
      scene.add(floorCube);

      // // Ceiling
      // const ceilingGeometry = new THREE.BoxGeometry(10, 1, 10);
      // const ceilingMaterial = new THREE.MeshLambertMaterial({
      //   map: new THREE.TextureLoader().load('textures/ceiling.png'),
      //   side: THREE.DoubleSide,
      // });
      // const ceilingCube = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
      // ceilingCube.position.y = 5;
      // scene.add(ceilingCube);

      // Left Wall
      const leftWallGeometry = new THREE.BoxGeometry(1, 110, 100);
      const leftWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('textures/walls.jpeg'),
        side: THREE.DoubleSide,
      });
      const leftWallCube = new THREE.Mesh(leftWallGeometry, leftWallMaterial);
      // leftWallCube.position.y = 5;
      leftWallCube.position.x = -50;
      scene.add(leftWallCube);

      // otherleft Wall
      const otherleftWallGeometry = new THREE.BoxGeometry(110, 110, 1.2);
      const otherleftWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('textures/walls.jpeg'),
        side: THREE.DoubleSide,
      });
      const otherleftWallCube = new THREE.Mesh(
        otherleftWallGeometry,
        otherleftWallMaterial
      );
      // otherleftWallCube.position.y = -5;
      // otherleftWallCube.position.x = -7;
      otherleftWallCube.position.z = -50.5;
      scene.add(otherleftWallCube);

      // otherRightWall
      const otherRightWallGeometry = new THREE.BoxGeometry(110, 110, 1.2);
      const otherRightWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('textures/walls.jpeg'),
        side: THREE.DoubleSide,
      });
      const otherRightWallCube = new THREE.Mesh(
        otherRightWallGeometry,
        otherRightWallMaterial
      );
      // otherleftWallCube.position.y = -5;
      // otherRightWallCube.position.x = 7;
      otherRightWallCube.position.z = 50.5;
      scene.add(otherRightWallCube);

      // Right Wall
      const rightWallGeometry = new THREE.BoxGeometry(1, 110, 100);
      const rightWallMaterial = new THREE.MeshLambertMaterial({
        map: new THREE.TextureLoader().load('textures/walls.jpeg'),
        side: THREE.DoubleSide,
      });
      const rightWallCube = new THREE.Mesh(
        rightWallGeometry,
        rightWallMaterial
      );
      rightWallCube.position.x = 50;
      scene.add(rightWallCube);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const light1 = new THREE.PointLight(0xff0040, 4, 50);
      // scene.add(light1);

      const light2 = new THREE.PointLight(0x0040ff, 3, 50);
      // scene.add(light2);

      const light3 = new THREE.PointLight(0x80ff80, 4, 50);
      // scene.add(light3);
      // changing the camera position
      // camera.lookAt(cube.position);
      camera.position.z = 3;

      // game logic

      const update = function () {
        // cube.rotation.x += 0.01;
        // cube.rotation.y += 0.005;

        const time = Date.now() * 0.0005;
        light1.position.x = Math.sin(time * 0.7) * 30;
        light1.position.y = Math.cos(time * 0.5) * 40;
        light1.position.z = Math.cos(time * 0.3) * 30;

        light2.position.x = Math.cos(time * 0.3) * 30;
        light2.position.y = Math.sin(time * 0.5) * 40;
        light2.position.z = Math.sin(time * 0.7) * 30;

        light3.position.x = Math.sin(time * 0.7) * 30;
        light3.position.y = Math.cos(time * 0.3) * 40;
        light3.position.z = Math.sin(time * 0.5) * 30;
      };

      // draw Scene
      const render = function () {
        renderer.render(scene, camera);
      };

      // run game loop (update, render, repeat)
      const GameLoop = function () {
        requestAnimationFrame(GameLoop);
        update();
        render();
      };

      GameLoop();
    </script>
  </body>
</html>
